<!DOCTYPE html>
<html>

<head>
    <title>Model Prediction</title>
</head>

<body>
    <h1>Enter Values</h1>
    <form method="POST">
        {% for i in range(1, 23) %}
        <label for="feature_{{ i }}">Feature {{ i }}:</label>
        <input type="text" name="feature_{{ i }}" required><br>
        {% endfor %}
        <br>
        <input type="submit" value="Predict">
    </form>
</body>

</html>
